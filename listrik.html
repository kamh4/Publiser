<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listrik</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
    button { background: #0057b8; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; }
    button:hover { background: #00449e; }
  </style>
</head>
<body>
  <h1>Listrik</h1>
  <form id="manual-form">
    <label for="electricity-meter">Nomor Pelanggan:</label>
    <input type="text" id="electricity-meter" name="phone" placeholder="Masukkan Nomor" required>
    <label for="electricity-amount">Nominal :</label>
    <input type="number" id="electricity-amount" name="amount" placeholder="Masukkan Nominal Pulsa" required>
    <button type="submit">Beli</button>
  </form>

  <script>
    document.querySelector("#manual-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.querySelector("#manual-phone").value;
      const amount = document.querySelector("#manual-amount").value;

      if (phone && amount > 0) {
        alert(`Pembelian pulsa senilai Rp${amount} untuk nomor ${phone} berhasil!`);
      } else {
        alert("Nomor pelanggan atau nominal tidak valid!");
      }
    });
  </script>
</body>
</html>
