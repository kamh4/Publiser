<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: orange;
    }
    header {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .user-info {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 2px solid #ddd;
    }
    .user-info h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }
    .transaction-history {
      margin-top: 20px;
    }
    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .transaction:last-child {
      border-bottom: none;
    }
    .transaction .details {
      font-size: 16px;
    }
    .transaction .amount {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Riwayat Transaksi</h1>
  </header>
  <div class="container">
    <div class="user-info">
      <h2 id="user-name">Nama Pengguna</h2>
      <p id="user-email">Email: user@example.com</p>
    </div>
    <div class="transaction-history" id="transaction-history">
      <!-- Riwayat transaksi akan dimasukkan di sini -->
    </div>
  </div>

  <script>
    // Data user dan transaksi
    const user = {
      name: "Ahmad Fauzi",
      email: "ahmad.fauzi@example.com",
      transactions: [
        { id: 1, product: "Netflix", date: "2024-12-20", amount: 150000 },
        { id: 2, product: "Disney+", date: "2024-12-21", amount: 120000 },
        { id: 3, product: "Indihome Wi-Fi", date: "2024-12-22", amount: 300000 }
      ]
    };

    // Menampilkan informasi user
    document.getElementById("user-name").textContent = user.name;
    document.getElementById("user-email").textContent = `Email: ${user.email}`;

    // Menampilkan riwayat transaksi
    const transactionHistory = document.getElementById("transaction-history");
    user.transactions.forEach(transaction => {
      const transactionElement = document.createElement("div");
      transactionElement.classList.add("transaction");

      transactionElement.innerHTML = `
        <div class="details">
          <strong>${transaction.product}</strong><br>
          <small>${transaction.date}</small>
        </div>
        <div class="amount">IDR ${transaction.amount.toLocaleString()}</div>
      `;

      transactionHistory.appendChild(transactionElement);
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 25px;
            min-height: 100vh; /* Pastikan konten memenuhi tinggi layar */
            box-sizing: border-box;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 10px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-bar .user-info {
            text-align: left;
        }

        .footer-bar .user-info span {
            display: block; /* Setiap elemen berada pada baris baru */
            color: #333;
            font-size: 14px;
        }

        .footer-bar .user-info strong {
            color: #000;
        }

        .footer-bar .button-container {
            text-align: right;
        }

        .footer-bar .button-container button {
            padding: 7px 19px;
            background: linear-gradient(to right, #ff7300, #ffa64d);
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .footer-bar .button-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="footer-bar">
        <div class="user-info">
            <span>Agen : <strong>123456789</strong></span>
            <span>Saldo: <strong>Rp 1.000.000</strong></span>
        </div>
        <div class="button-container"><a href="isi-saldo.html">
            <button>ISI SALDO</button></div>
        </div>
    </div>
</body>
</html>
