<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi</title>
  <style>
    /* CSS: Global */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff7e00, #ffa500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    /* Splash Screen */
    .splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      z-index: 2;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 200px;
      height: 200px;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animasi */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    /* Halaman Login */
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fadeIn 7s ease-in-out forwards;
      z-index: 1;
      position: relative;
    }

    .card {
      background: transparent;
      border-radius: 1px;
      padding: 20px;
      box-shadow: 0 px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .form-control {
      margin-bottom: 15px;
      padding: 10px;
      border: 0px solid #ccc;
      border-radius: 0px;
      width: 100%;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 10px;
      border: 5px;
      background-color:white ;
      color: #ccc
      border-radius: 0px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #e86b00;
    }

    .btn-link {
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-link:hover {
      color: #e86b00;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <img src="logo.png" alt="Logo" class="logo">
  </div>

  <!-- Halaman Login -->
  <div id="login-page" class="login-container">
    <div class="card">
      <h3>Login</h3>
      <form>
        <input type="email" class="form-control" placeholder="Email" required>
        <input type="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn">Masuk</button>
      </form>
      <a href="register.html">
      <button class="btn-link" onclick="navigateTo('register')">Daftar</button></a>
      <a href="resetsandi.html">
      <button class="btn-link" onclick="navigateTo('forgot-password')">Lupa Sandi</button></a>
    </div>
  </div>

  <script>
    // Splash Screen Transition
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.style.animation = "fadeOut 1s ease-in-out";
        splash.addEventListener("animationend", () => {
          splash.remove(); // Hapus splash dari DOM
          const loginPage = document.getElementById("login-page");
          loginPage.style.opacity = "1"; // Tampilkan login container
        });
      }, 3000); // Tampil selama 3 detik
    });

    // Navigasi Tombol
    function navigateTo(page) {
      if (page ==="register") {
        alert("Mau daftar sekarang?.");
      } else if (page === "forgot-password") {
        alert("Reset sandi sekarang?.");
      }
    }
  </script>
</body>
</html>
