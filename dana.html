<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Ulang Saldo OVO</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        form {
            background-color: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 280px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: #fb8c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #f57c00;
        }

        .info {
            background: #ffa726;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 20px;
            }

            form button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Isi Ulang Saldo DANA</h1>
        <div class="info">
            <p>Masukkan nominal pengisian saldo DANA Anda. Pastikan informasi yang Anda masukkan benar sebelum melanjutkan.</p>
        </div>
        <form>
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor DANA Anda" required>

            <label for="nominal">Nominal:</label>
            <input type="number" id="nominal" name="nominal" placeholder="Masukkan nominal isi ulang" required>

            <button type="submit">Isi Ulang</button>
        </form>
    </div>
</body>
</html>
