<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamha</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: orange;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header .title {
      font-size: 18px;
      font-weight: bold;
    }

    .menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 15px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      z-index: 1000;
      overflow: hidden;
    }

    .menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
    }

    .menu a:hover {
      background-color: #f3f3f3;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .menu-button {
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .container {
      flex-grow: 1;
      padding: 15px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: orange;
      position: relative;
      padding-bottom: 5px;
    }

    .section-title::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background-color: orange;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(225, 127, 0, 0.1);
    }

    .grid-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    footer {
      position: sticky;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 10px 0;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .footer-nav {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: max-content;
    }

    .footer-nav a {
      text-decoration: none;
      color: orange;
      font-size: 14px;
      text-align: center;
      margin: 0 10px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <div class="menu" id="menu">

      <a href="splash.html">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="section-title">Pulsa</div>
    <div class="grid">
      <div class="grid-item">
      	<a href="Pulsa.html">
        <img src="pulsa.png" alt="Pulsa Regular">
        <p>Pulsa Regular</p></a>
      </div>
      <div class="grid-item">
      	<a href="Pulsa.html">
        <img src="pulsatf.png" alt="Pulsa Transfer">
        <p>Pulsa Transfer</p></a>
      </div>
      <div class="grid-item">
      	<a href="internet.html">
        <img src="internet.png" alt="Paket Internet">
        <p>Paket Internet</p></a>
      </div>
    </div>

    <div class="section-title">Tagihan</div>
    <div class="grid">
      <div class="grid-item">
      	<a href="listrik.html">
        <img src="listrik.png" alt="Token Listrik">
        <p>Token Listrik</p></a>
      </div>
      <div class="grid-item">
      	<a href="tagihanlistrik.html">
        <img src="listrik.png" alt="Bayar Tagihan">
        <p>Bayar Tagihan</p></a>
      </div>
    </div>

    <div class="section-title">E-Wallet</div>
    <div class="grid">
      <div class="grid-item">
      	<a href="dana.html">
        <img src="dana.png" alt="Dana">
        <p>Dana</p></a>
      </div>
      <div class="grid-item">
      	<a href="ovo.html">

  </div>

  <footer>
    <div class="footer-nav">
      <a href="pulsa.html">Pulsa</a>

      <a href="informasi.html">Info</a>
      <a href="#">Promo</a>
      <a href="#">Help</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Tutup menu jika klik di luar area menu
    document.addEventListener('click', function (e) {
      const menu = document.getElementById('menu');
      const button = document.querySelector('.menu-button');
      if (!menu.contains(e.target) && e.target !== button) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
