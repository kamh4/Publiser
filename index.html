<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 25px;
            min-height: 100vh; /* Pastikan konten memenuhi tinggi layar */
            box-sizing: border-box;
        }

        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            padding: 10px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer-bar .user-info {
            text-align: left;
        }

        .footer-bar .user-info span {
            display: block; /* Setiap elemen berada pada baris baru */
            color: #333;
            font-size: 14px;
        }

        .footer-bar .user-info strong {
            color: #000;
        }

        .footer-bar .button-container {
            text-align: right;
        }

        .footer-bar .button-container button {
            padding: 7px 19px;
            background: linear-gradient(to right, #ff7300, #ffa64d);
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .footer-bar .button-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="footer-bar">
        <div class="user-info">
            <span>Agen : <strong>user</strong></span>
            <span>Saldo: <strong>Rp 0</strong></span>
        </div>
        <div class="button-container"><a href="isi-saldo.html">
            <button>ISI SALDO</button></div>
        </div>
    </div>
</body>
