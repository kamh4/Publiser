<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Harga Pulsa Indosat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: orange;
    }
    header {
      background-color: white;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .price-list {
      list-style-type: none;
      padding: 0;
    }
    .price-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .price-list li:last-child {
      border-bottom: none;
    }
    .price-list .name {
      font-size: 18px;
      font-weight: bold;
    }
    .price-list .price {
      color: #FF5722;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Harga Pulsa Indosat</h1>
  </header>
  <div class="container">
    <h1>Harga Pulsa</h1>
    <ul class="price-list" id="price-list">
      <!-- Daftar harga akan diisi secara dinamis -->
    </ul>
  </div>

  <script>
    // Daftar nominal pulsa Indosat
    const nominalPulsa = [10000, 20000, 50000, 100000, 150000];
    
    // Harga markup
    const markup = 3000;

    // Elemen daftar harga
    const priceListElement = document.getElementById('price-list');

    // Membuat daftar harga dengan markup
    nominalPulsa.forEach(nominal => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <span class="name">Pulsa Indosat ${nominal.toLocaleString()} </span>
        <span class="price">IDR ${(nominal + markup).toLocaleString()}</span>
      `;
      priceListElement.appendChild(listItem);
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulsa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
    button { background: #0057b8; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; }
    button:hover { background: #00449e; }
  </style>
</head>
<body>
  <form id="manual-form">
    <label for="manual-phone">Nomor HP:</label>
    <input type="text" id="manual-phone" name="phone" placeholder="Masukkan Nomor HP" required>
    <label for="manual-amount">Nominal Pulsa:</label>
    <input type="number" id="manual-amount" name="amount" placeholder="Masukkan Nominal Pulsa" required>
    <button type="submit">Isi Pulsa</button>
    <left><a href="index.html">Nanti aja</a></left>
  </form>
  <script>
    document.querySelector("#manual-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const phone = document.querySelector("#manual-phone").value;
      const amount = document.querySelector("#manual-amount").value;

      if (phone && amount > 0) {
        alert(`Pembelian pulsa senilai Rp${amount} untuk nomor ${phone} berhasil!`);
      } else {
        alert("Nomor HP atau nominal pulsa tidak valid!");
      }
    });
  </script>
</body>
</html>
