<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Profil User</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: orange;
    }
    header {
      background-color: orange;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 10px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-header .icon {
      font-size: 80px;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .profile-header h2 {
      margin: 0;
      font-size: 22px;
    }
    .profile-header p {
      color: gray;
      font-size: 14px;
    }
    .info {
      margin: 20px 0;
    }
    .info div {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .info div:last-child {
      border-bottom: none;
    }
    .info span {
      font-size: 16px;
      font-weight: bold;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    .actions button.logout {
      background-color: #FF5722;
    }
    .actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Profil Pengguna</h1>
  </header>
  <div class="container">
    <div class="profile-header">
      <!-- Ikon Profil -->
      <i class="fas fa-user-circle icon"></i>
      <h2>Nama Pengguna</h2>
      <p>Terdaftar sejak 2023</p>
    </div>
    <div class="info">
      <div>
        <span>Nama Lengkap</span>
        <span>Ahmad Fauzi</span>
      </div>
      <div>
        <span>Email</span>
        <span>ahmad.fauzi@example.com</span>
      </div>
      <div>
        <span>Nomor Telepon</span>
        <span>0812-3456-7890</span>
      </div>
    </div>
    <div class="actions">
      <button>Edit Profil</button>
      <a href="splash.html">
      <button class="logout">Logout</button></a>
    </div>
  </div>
</body>
</html>
