<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Akun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 6px 6px rgba(65, 75, 0, 0.1);
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 2rem;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
        }

        .actions {
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saldo Akun</h1>
        <p>Halo, <strong>Amanda</strong></p>
        <div class="balance">Rp 0,0</div>
        <div class="actions">
            <button onclick="alert('Isi saldo belum tersedia')">Isi Saldo</button>
        </div>
        <a href="index.html">Kembali ke Dashboard</a>
    </div>
</body>
</html>
